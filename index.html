<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>
      <form action="">
        <input id="inputNumber" type="text">
        <button onclick="handleClick(event)">Tentar</button>
      </form>
    </div><!--srceen1-->
    <div class="screen2 hide">
      <h2>Acertou em 3 vezes</h2>
      <button onclick="tryAgain()">Jogar Novamente</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
